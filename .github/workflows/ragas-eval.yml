name: RAGAS Evaluation

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Weekly on Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  ragas-evaluation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ragas datasets
      
      - name: Ingest documents
        run: python src/ingestion.py
      
      - name: Run RAGAS evaluation
        id: ragas
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python tests/ragas_evaluation.py
        continue-on-error: true
      
      - name: Generate HTML report
        if: always()
        run: python tests/ragas_reporter.py
      
      - name: Upload RAGAS results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ragas-results
          path: |
            tests/ragas_results.json
            tests/ragas_report.html
          retention-days: 30
      
      - name: Comment on PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('tests/ragas_results.json', 'utf8'));
            
            const scores = results.scores;
            const thresholds = results.thresholds;
            const passed = results.all_passed;
            
            let body = `## ğŸ”¬ RAGAS Evaluation Results\n\n`;
            body += passed ? 'âœ… **All metrics passed!**\n\n' : 'âŒ **Evaluation failed - one or more metrics below threshold**\n\n';
            body += '| Metric | Score | Threshold | Status |\n';
            body += '|--------|-------|-----------|--------|\n';
            
            for (const [metric, score] of Object.entries(scores)) {
              const threshold = thresholds[metric];
              const status = score >= threshold ? 'âœ…' : 'âŒ';
              body += `| ${metric} | ${score.toFixed(4)} | ${threshold.toFixed(2)} | ${status} |\n`;
            }
            
            body += `\nğŸ“Š [View full report](./tests/ragas_report.html)`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
      
      - name: Fail if thresholds not met
        if: steps.ragas.outcome == 'failure'
        run: |
          echo "âŒ RAGAS evaluation failed - one or more metrics below threshold"
          exit 1
